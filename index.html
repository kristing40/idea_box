<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="input-area-container" role="input area container">
      <section id="input-area" role="input area">
        <h1><span id="idea-color">idea</span>box</h1>
        <input type="text" id="title-input" class="input-field" placeholder="Title">
        <textarea type="text" id="body-input" class="input-field" placeholder="Body" rows="5"></textarea>
        <input type="button" id="save-btn" class="input-field" value="save">
      </section>
    </section>
    <section id="output-area" role="output area">
      <input type="text" id="search-field" class="input-field" placeholder="Search">
      <section id="display-area">
        <article class="idea-card">
          <h3 contenteditable="true">Title</h3>
          <div id="delete-btn" class="vote"></div>
          <p class="card-body-text" contenteditable="true">This is the body content area.</p>
          <div id="upvote" class="vote"></div>
          <div id="downvote" class="vote"></div>
          <p class="ranking">quality:</p>
        </article>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/idea-box.js"></script>
  </body>
</html>
